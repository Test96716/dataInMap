<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>地图数据展示</title>
    <link rel="stylesheet" type="text/css" href="css/ol.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script type="text/javascript" src="js/ol.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
<!--头部信息显示-->
<div id="header">
    <div class="header_left">轨迹数据研究</div>
    <div class="header_right">
        <div class="load">登录</div>
        <div class="register">注册</div>
    </div>
</div>
<!--内容显示-->
<div id="body">
    <!--数据操作项目-->
    <div class="body_left_bar">
        <input type="button" name="single_data" id="single_point_data" onclick="single()" value="加载单人轨迹点"/>
        <input type="button" name="single_data" id="single_line_data" onclick="singleLine()" value="单人数据处理结果"/>
        <input type="button" name="all_data" id="all_data" onclick="allPointLine()" value="加载多个数据"/>
        <input type="button" name="road_data" id="road_data" onclick="road_load()" value="加载路网测试">
    </div>
    <!--地图信息显示-->
    <div id="body_right_bar">
        <div id="map_info"></div>
        <div class="delay_info">绑定数据</div>
    </div>
    <!--时间线-->
    <div id="time_line"></div>
</div>
<input type="text" id="map_xy"/>
<input type="submit" id="inputMap_xy" onclick="inputPoint()" value="提交此点"/>
<input type="submit" id="controMap_xy" onclick="controlPoint()" value="处理数据"/>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
